<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat With Batman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div id="upper-bar">
    <div id="dp"></div>
    <div id="name">Batman</div>
    <i class="fa fa-phone" aria-           hidden="true"></i>
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <i class="fa fa-video-camera" aria-hidden="true"></i>
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div id="main">
  <div id="user-text-1"></div>

  <div id="batman-text-1"></div>


  <div id="user-text-2"></div>

  <div id="batman-text-2"></div>
  <div id="unavailable"></div>
</div>
<div id="lower-bar">
  <div id="text-field">
    <i class="fa fa-smile-o" aria-hidden="true"></i>
      <input type="text" id="enter-message" placeholder="Type a message"></input>

    </div>
  <i class="fa fa-paper-plane" aria-hidden="true"></i>

</div>


<script type="text/javascript" src="chat.js">

</script>
  </body>
</html>
